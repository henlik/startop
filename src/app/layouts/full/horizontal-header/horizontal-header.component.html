<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5" *ngIf="authService.userData as user">
  <img src="{{(user.photoURL) ? user.photoURL : '/assets/images/users/user-holder.png'}}" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
      <a routerLink="./component/account" color="primary"><mat-icon>account_balance</mat-icon> Account</a>
  </button>
  <button mat-menu-item>
      <a routerLink="./component/profile" color="primary"><mat-icon>account_box</mat-icon> Profile</a>
  </button>
  <button mat-menu-item (click)="authService.SignOut()">
      <mat-icon>exit_to_app</mat-icon> Sign Out
  </button>
</mat-menu>
